<ion-header>
  <ion-navbar color="dark">
    <ion-title>{{ titulo }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item>
            <ion-label floating>Fecha</ion-label>
            <ion-datetime displayFormat="YYYY MMM  DD" [(ngModel)]="cita.fecha"></ion-datetime>
          </ion-item>

          <ion-item>
            <ion-label floating>Lugar</ion-label>
            <ion-input type="text"
            name="lugar"
            [(ngModel)]="cita.lugar"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Asunto</ion-label>
            <ion-input type="text"
            name="asunto"
            [(ngModel)]="cita.asunto"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Contacto</ion-label>
            <ion-input type="text"
            name="idContacto"
            [(ngModel)]="cita.idContacto"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <button ion-button full color="primary"
        (click)="guardar()">
        Guardar
      </button>
    </ion-row>
  </ion-grid>
</ion-content>
